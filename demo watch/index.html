
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>রিয়েল টাইম ঘড়ি</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }
    .clock {
      width: 300px;
      height: 300px;
      background: url('images.jpeg') no-repeat center center;
      background-size: cover;
      position: relative;
      border-radius: 50%;
    }
    .hand {
      position: absolute;
      height: 3px;
      background: black;
      top: 40%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
      transition: transform 0.1s ease-in-out;
    }
    .hand.hour {
      width: 10%;
      height: 5px;
      background: #222;
    }
    .hand.minute {
      width: 15%;
      background: #444;
      height: 5px;
    }
    .hand.second {
      width: 20%;
      background: red;
      height: 5px;
    }
    .center {
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-40%, -20%);
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="clock">
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
  <div class="center"></div>
</div>

<script>
  function updateClock() {
    const now = new Date();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr = now.getHours() % 12;

    const secDeg = sec * 6;
    const minDeg = min * 6 + sec * 0.1;
    const hrDeg = hr * 30 + min * 0.5;

    document.getElementById("second").style.transform = `rotate(${secDeg}deg)`;
    document.getElementById("minute").style.transform = `rotate(${minDeg}deg)`;
    document.getElementById("hour").style.transform = `rotate(${hrDeg}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
